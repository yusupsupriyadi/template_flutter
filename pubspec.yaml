name: template_flutter
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  badges: ^3.1.2
  change_app_package_name: any
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  flutter:
    sdk: flutter
  flutter_asset_generator: ^1.1.0
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: any
  flutter_svg: any
  font_awesome_flutter: ^10.6.0
  get: 4.6.6
  get_storage: ^2.1.1
  intl: ^0.19.0
  logger: ^2.0.2+1
  lottie: ^3.0.0
  permission_handler: ^11.2.0
  pretty_dio_logger: ^1.3.1
  rename_app: 1.0.0
  timeline_tile: ^2.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - .env
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - assets/json/
    - assets/icons/
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_assets:
  assets_path: assets/
  output_path: lib/
  filenames: assets.dart
